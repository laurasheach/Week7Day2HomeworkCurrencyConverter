<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Currency Converter</title>
  <script src="./js/bundle.js" type="text/javascript"></script>
</head>

<body>
  <h1>Currency Converter</h1>

  <div id="app">

    <h3>Base Rate: {{currencies.base}}</h3>
    <h3>Rates : </h3>
    <ul id="currency">
      <li v-for="(rate,name) in currencies.rates">
        {{name}}      {{rate}}
      </li>
    </ul>
    <h3>Date: {{currencies.date}}</h3>

  <h3>Convert from Euros:</h3>
    <input v-model.number="euroAmount" type="number" placeholder="Enter a value in Euros">
    <label for="currency-select">Select a currency to convert to:</label>
    <select id="currency-select" v-model.number="selectedCurrency" class="" name="">
      <option v-for="(rate, country) in currencies.rates" :value.number="rate">{{country}}   {{rate}}</option>
    </select>
    <h3 v-if="selectedCurrency">€{{euroAmount}} is {{euroToCurrency}}</h3>

  <h3>Convert to Euros:</h3>
    <input v-model.number="currencyAmount"type="number" placeholder="Enter a value">
    <label for="toEuro-select">Select a currency to convert into Euros:</label>
    <select id="toEuro-select" v-model="selectedCurrencyToEuro" class="" name="">
      <option v-for="(rate, country) in currencies.rates" :value="rate">{{country}}   {{rate}}</option>
    </select>
    <h3 v-if="selectedCurrencyToEuro">{{currencyAmount}} is €{{currencyToEuro}}</h3>


  </div>

</body>

</html>
